<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calendário do sorvete</title>
  <link rel="stylesheet" href="./styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="./src/index.js" defer></script>
</head>

<body>
  <div class="nav">
    <img src="./styles/logo.jpg" alt="logoFieg">
    <b><i>Sorvete</i></b>
  </div>
  <button onclick="gerarCobranca()">Gerar Cobranças</button>
  <div class="wrapper">
    <header>
      <p class="current-date"></p>
      <div class="icons">
        <span id="prev" class="material-symbols-rounded">chevron_left</span>
        <span id="next" class="material-symbols-rounded">chevron_right</span>
      </div>
    </header>
    <div class="calendar">
      <ul class="weeks">
        <li>Dom</li>
        <li>Seg</li>
        <li>Ter</li>
        <li>Qua</li>
        <li>Qui</li>
        <li>Sex</li>
        <li>Sab</li>
      </ul>
      <ul class="days"></ul>
    </div>
  </div>
  <div class="mural">
    <h1>Mural</h1>
    <ul class="lembretes"></ul>
    <p></p>
  </div>
</body>

</html>
